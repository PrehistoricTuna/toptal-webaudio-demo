<!DOCTYPE html>
<html>
    <head>
        <title>Toptal webaudio demo</title>
        <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="synth container" ng-controller="SynthCtrl">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <h1>webaudio synth</h1>
                <div class="form-group">
                    <select ng-model="activeDevice" class="form-control" ng-options="device.manufacturer + ' ' + device.name for device in devices">
                        <option value="" disabled>Choose a MIDI device...</option>
                    </select>
                </div>
                <div class="form-group">
                    <h3>OSC Type</h3>
                    <label>
                        <input type="radio" name="oscType" ng-model="synth.oscType" value="sine" ng-checked="'sine' === synth.oscType" />
                        sine
                    </label>
                    &nbsp;
                    <label>
                        <input type="radio" name="oscType" ng-model="synth.oscType" value="square" />
                        square
                    </label>
                    &nbsp;
                    <label>
                        <input type="radio" name="oscType" ng-model="synth.oscType" value="triangle" />
                        triangle
                    </label>
                    &nbsp;
                    <label>
                        <input type="radio" name="oscType" ng-model="synth.oscType" value="sawtooth" />
                        sawtooth
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" ng-model="synth.filterOn" />
                        enable filter
                    </label>
                </div>
                <div class="form-group">

                </div>
                <div class="form-group">

                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <!-- frequency analyser goes here -->
            </div>
        </div>

        <script src="/vendors/jquery/dist/jquery.min.js"></script>
        <script src="/vendors/angular/angular.min.js"></script>
        <script src="/js/midi.js"></script>
        <script src="/js/audio.js"></script>
        <script src="/js/app.js"></script>
    </body>
</html>
